<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080px, initial-scale=1.0">
    <title>Relatório de Visita Tecnica</title>
    <link rel="stylesheet" href="galeria.css">
    <script src="script.js"></script>
    <title>Galeria de Fotos</title>
    
</head>

<body>

    <h1>Galeria de fotos da isita técnica</h1>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-slide active">
                <img class="carousel-img active" src="fotos/ifro.jpeg" onclick="showSlide(0); openLightbox(0)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/arvore.jpeg" onclick="showSlide(1); openLightbox(1)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/oculos.jpeg" onclick="showSlide(2); openLightbox(2)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/alface.jpeg" onclick="showSlide(3); openLightbox(3)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/alfaces.jpeg" onclick="showSlide(4); openLightbox(4)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/coelho.jpeg" onclick="showSlide(5); openLightbox(5)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/coelhos.jpeg" onclick="showSlide(6); openLightbox(6)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/galinha.jpeg" onclick="showSlide(7); openLightbox(7)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/galinhas.jpeg" onclick="showSlide(8); openLightbox(8)">
            </div>
            <div class="carousel-slide">
                <img class="carousel-img" src="fotos/cavalo.jpeg" onclick="showSlide(9); openLightbox(9)">
            </div>
            <!-- Adicione mais divs para as outras imagens -->
        </div>
        <div class="carousel-nav">
            <button onclick="moveCarousel('prev')">←</button>
            <button onclick="moveCarousel('next')">→</button>
        </div>
    </div>
    <div class="lightbox" onclick="closeLightbox()">
        <img src="" alt="Imagem Ampliada">
    </div>
    </div>
</body>
