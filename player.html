<!DOCTYPE html>
<html>
<head>
  <title>Playlist</title>
  <style>
    body {
      background-color: black;
      color: white; 
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .input-container {
      display: flex;
      margin-bottom: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #27ae60;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .controls-container {
      display: flex;
      justify-content: center;
    }

    .controls-container button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .controls-container button:hover {
      background-color: #2ecc71;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Playlist</h1>

<div class="container">
  <div class="input-container">
    <input type="text" id="songInput" placeholder="URL da música">
    <button onclick="addSong()">Adicionar</button>
  </div>

  <ul id="playlist"></ul>

  <div class="controls-container">
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="nextSong()">Próxima</button>
    <button onclick="previousSong()">Anterior</button>
  </div>

  <audio id="audioPlayer" controls></audio>
</div>

<script>
  const songs = [
    'URL_da_musica_1',
    'URL_da_musica_2',
    'URL_da_musica_3'
  ];
  let currentSongIndex = 0;

  function displayPlaylist() {
    const playlistElement = document.getElementById("playlist");
    playlistElement.innerHTML = "";
    songs.forEach((song, index) => {
      const listItem = document.createElement("li");
      listItem.innerText = `${index + 1}. Música ${index + 1}`;
      playlistElement.appendChild(listItem);
    });
  }

  function addSong() {
    const songInput = document.getElementById("songInput").value;
    if (songInput) {
      songs.push(songInput);
      displayPlaylist();
    }
  }

  function play() {
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.src = songs[currentSongIndex];
    audioPlayer.play();
  }

  function pause() {
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.pause();
  }

  function nextSong() {
    const audioPlayer = document.getElementById("audioPlayer");
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audioPlayer.src = songs[currentSongIndex];
    audioPlayer.play();
  }

  function previousSong() {
    const audioPlayer = document.getElementById("audioPlayer");
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audioPlayer.src = songs[currentSongIndex];
    audioPlayer.play();
  }

  displayPlaylist();
</script>

</body>
</html>
