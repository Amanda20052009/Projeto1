<!DOCTYPE html>
<html>
<head>
  <title>Playlist</title>
</head>
<body>

<h1>Playlist</h1>

<div>
  <label for="songInput">Adicionar música: </label>
  <input type="text" id="songInput">
  <button onclick="addSong()">Adicionar</button>
</div>

<ul id="playlist"></ul>

<button onclick="play()">Play</button>
<button onclick="pause()">Pausar</button>
<button onclick="nextSong()">Próxima</button>
<button onclick="previousSong()">Anterior</button>

<script>
  let songs = [];
  let currentSongIndex = 0;
  let isPlaying = false;

  function addSong() {
    const songInput = document.getElementById("songInput").value;
    if (songInput) {
      songs.push(songInput);
      displayPlaylist();
    }
  }

  function displayPlaylist() {
    const playlistElement = document.getElementById("playlist");
    playlistElement.innerHTML = "";
    songs.forEach((song, index) => {
      const listItem = document.createElement("li");
      listItem.innerText = `${index + 1}. ${song}`;
      playlistElement.appendChild(listItem);
    });
  }

  function play() {
    if (songs.length === 0) {
      alert("A playlist está vazia. Adicione músicas primeiro.");
      return;
    }

    if (!isPlaying) {
      isPlaying = true;
      alert("Reproduzindo: " + songs[currentSongIndex]);
    } else {
      alert("A playlist já está sendo reproduzida.");
    }
  }

  function pause() {
    if (isPlaying) {
      isPlaying = false;
      alert("Reprodução pausada.");
    } else {
      alert("A playlist já está pausada.");
    }
  }

  function nextSong() {
    if (isPlaying) {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      alert("Próxima música: " + songs[currentSongIndex]);
    } else {
      alert("Reproduza uma música primeiro.");
    }
  }

  function previousSong() {
    if (isPlaying) {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      alert("Música anterior: " + songs[currentSongIndex]);
    } else {
      alert("Reproduza uma música primeiro.");
    }
  }
</script>

</body>
</html>
